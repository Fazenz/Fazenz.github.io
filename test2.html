<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f2027;
        }

        .download-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .arrow {
            fill: none;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .circle {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 314; /* Approximation of 2 * Math.PI * 50 */
            stroke-dashoffset: 314;
            transform: rotate(-90deg);
            transform-origin: center;
            animation: none;
        }

        .dot {
            fill: white;
            r: 6;
            cx: 50;
            cy: 50;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .bar {
            fill: white;
            x: 25;
            y: 48;
            width: 50;
            height: 4;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .active .arrow {
            transform: scale(0);
        }

        .active .dot {
            opacity: 1;
            animation: drop 0.4s ease-in-out forwards;
        }

        .active .bar {
            opacity: 1;
        }

        .active .circle {
            animation: fill-circle 1.5s ease-in-out forwards;
        }

        @keyframes drop {
            0% {
                cy: 20;
            }
            100% {
                cy: 50;
            }
        }

        @keyframes fill-circle {
            0% {
                stroke-dashoffset: 314;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <svg viewBox="0 0 100 100" width="100" height="100">
            <path class="arrow" d="M50 20 L50 60 M40 50 L50 60 L60 50" />
            <circle class="circle" cx="50" cy="50" r="50" />
            <circle class="dot" />
            <rect class="bar" />
        </svg>
    </div>

    <script>
        const container = document.querySelector('.download-container');
        container.addEventListener('click', () => {
            container.classList.add('active');
        });
    </script>
</body>
</html>
