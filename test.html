<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title</title>
    <style>
        .title {
            font-size: 12em; /* Taille par défaut */
            transition: font-size 0.2s ease; /* Animation fluide */
            text-align: center;
            margin: 50px 0;
        }
        body {
            height: 2000px; /* Simuler une hauteur de contenu pour tester le défilement */
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="title">Titre Dynamique</div>
    <script src="scripts/scrolling.js"></script>
</body>
</html>
